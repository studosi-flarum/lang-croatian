flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Prijavi objave
      view_flags_label: Vidi prijavljene objave

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Dopusti korisnicima da prijave svoje objave
      guidelines_url_label: Poveznica na Pravila zajednice
      title: Flags postavke

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Hvala na prijavi. Netko od moderatora će je pregledati.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Još pojedinosti (nije obavezno)
      reason_inappropriate_label: Neprikladno
      reason_inappropriate_text: "Ova objava je uvredljiva, zlostavljajuća, ili krši naša <a>pravila zajednice</a>."
      reason_missing_message: Molimo dajte malo konteksta moderatorima
      reason_off_topic_label: "Skretanje s teme"
      reason_off_topic_text: Ova objava nije važna za trenutnu raspravu i treba je premjestiti negdje drugdje.
      reason_other_label: Drugo (molimo objasnite)
      reason_spam_label: Spam
      reason_spam_text: Ova poruka je neželjena.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nema prijava
      item_text: "{username} u <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Lažna uzbuna
      flagged_by_text: "Prijavljuje {username}"
      flagged_by_with_reason_text: "Prijavljuje {username} radi: {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Prijavi

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Prijavi objavu
    flagged_posts: Prijavljene objave
