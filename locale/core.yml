    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hej {username}!
        
        Prijavljen je događaj zaboravljene lozinke za tvoj račun na forumu {forum}, nadamo se da si to ti.
        
        Ako si to ti, klikni na sljedeću poveznicu i tvoja lozinka bit će ponovno postavljena:
        {url}
        
        Ako ne želiš promijeniti lozinku, samo ignoriraj ovaj email i ništa se neće dogoditi.

