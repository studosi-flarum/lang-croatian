      subject: Aktiviraj račun
      body: |
        Hej {username}!

        Netko se (nadamo se ti!) registrirao na forum {forum} s ovom email adresom.

        Ako si to ti, jednostavno klikni na sljedeću poveznicu i tvoj račun bit će aktiviran:
        {url}

        Ako to nisi ti, molimo te da ignoriraš ovaj email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrdi novu adresu emaila
      body: |
        Hej {username}!

        Netko je (nadamo se ti!) promijenio svoju email adresu na forumu {forum} u ovu ovdje.

        Ako si to ti, jednostavno klikni na sljedeću poveznicu i tvoja email adresa bit će potvrđena:
        {url}

        Ako to nisi ti, molimo te da ignoriraš ovaj email.

