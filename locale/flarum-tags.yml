flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Obriši oznaku
      delete_tag_confirmation: "Jeste li sigurni da želite obrisati ovu oznaku? Rasprave označene njome NEĆE biti obrisane."
      description_label: Opis
      hide_label: Ne prikazuj u Sve rasprave
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Kratica
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Upravljaj popisom dostupnih oznaka za usustavljivanje rasprava.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Dozvoli izmjenu oznaka
      restrict_by_tag_heading: Ograniči po oznaci
      tag_discussions_label: Označi rasprave

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " do "
      required_primary_heading: Najmanji broj primarnih oznaka
      required_primary_text: Unesite najmanji i najveći broj primarnih oznaka kojima se rasprave mogu označiti.
      required_secondary_heading: Najmanji broj sekundarnih oznaka
      required_secondary_text: Unesite najmanji i najveći broj sekundarnih oznaka kojima se rasprave mogu označiti.
      title: Postavke oznaka

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Oznake se koriste za kategorizaciju rasprava. Primarne oznake su kao tradicionalne kategorije foruma: može ih se poredati u hijerarhiju od 2 razine. Sekundarne oznake nemaju hijerarhiju ili poredak, a korisne su za mikro-kategorizaciju."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primarne oznake
      secondary_heading: Sekundarne oznake
      settings_button: Postavke

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Sve oznake
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Odaberite primarnu oznaku|Odaberite još nekoliko ({count}) primarnih oznaka"
      choose_secondary_placeholder: "Odaberite još jednu oznaku|Odaberite još nekoliko ({count}) oznaka"
      edit_title: "Uredi oznake {title}"
      submit_button: => core.ref.okay
      title: Odaberi oznake za svoju saspravu

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Odaberi oznake

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Uredi oznake

    header:
      back_to_tags_tooltip: Povratak na popis oznaka

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Više...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Odznačeno

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} označuje s {tagsAdded}, odznačuje od {tagsRemoved}."
      added_tags_text: "{username} označuje s {tagsAdded}."
      removed_tags_text: "{username} odznačuje od {tagsRemoved}."
      tags_text: "{tags}|{tags}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Sve rasprave označene s {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Uklonjeno

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Stvori oznaku
    name: Naziv
    tags: Oznake
